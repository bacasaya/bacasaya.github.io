<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reading Mode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <iframe id="pdfFrame"></iframe>
  <script>
    const file = new URLSearchParams(location.search).get('file');
    const decodedFile = decodeURIComponent(file || '');
    const savedPage = localStorage.getItem(`pdf_${decodedFile}`) || 1;

    const iframe = document.getElementById('pdfFrame');

    if (file) {
      const viewerUrl = `pdfjs/web/viewer.html?file=${encodeURIComponent(
        location.origin + '/PDFs/' + decodedFile
      )}#page=${savedPage}`;

      iframe.src = viewerUrl;

      document.addEventListener("DOMContentLoaded", () => {
        if (document.documentElement.requestFullscreen) {
          document.documentElement.requestFullscreen();
        }
      });
    } else {
      document.body.innerHTML = "<h2>PDF not specified</h2>";
    }
  </script>
</body>
</html>
