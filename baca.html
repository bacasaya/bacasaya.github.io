<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reading Mode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #fff;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="pdfFrame"></iframe>

  <script>
    const file = new URLSearchParams(location.search).get('file');
    const decodedFile = decodeURIComponent(file || '');
    const savedPage = localStorage.getItem(`pdf_${decodedFile}`) || 1;

    if (file) {
      const viewerUrl = `pdfjs/web/viewer.html?file=${encodeURIComponent(
        location.origin + '/PDFs/' + decodedFile
      )}#page=${savedPage}`;

      const iframe = document.getElementById('pdfFrame');
      iframe.src = viewerUrl;

      // Listen to page changes inside the viewer
      window.addEventListener("message", (event) => {
        if (!event.data || typeof event.data !== "object") return;

        if (event.data.source === 'pdf.js' && event.data.type === 'pagechanging') {
          const currentPage = event.data.pageNumber;
          localStorage.setItem(`pdf_${decodedFile}`, currentPage);
        }
      });

      // Go fullscreen
      document.addEventListener("DOMContentLoaded", () => {
        if (document.documentElement.requestFullscreen) {
          document.documentElement.requestFullscreen();
        }
      });
    } else {
      document.body.innerHTML = "<h2>PDF not specified</h2>";
    }
  </script>
</body>
</html>
