<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Baca Saya</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #fff;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="pdfFrame"></iframe>

  <script>
    const file = new URLSearchParams(location.search).get('file');
    const decodedFile = decodeURIComponent(file || '');
    const savedPage = localStorage.getItem(`pdf_${decodedFile}`) || 1;

    if (file) {
      const viewerUrl = `pdfjs/web/viewer.html?file=${encodeURIComponent(
        location.origin + '/PDFs/' + decodedFile
      )}#page=${savedPage}`;

      const iframe = document.getElementById('pdfFrame');
      iframe.src = viewerUrl;

      window.addEventListener("message", (event) => {
        const data = event.data;
        if (data && data.source === "pdf-reader" && data.type === "pagechange") {
          const currentPage = data.pageNumber;
          const key = `pdf_${decodedFile}`;
          localStorage.setItem(key, currentPage);
        }
      });

      document.addEventListener("DOMContentLoaded", () => {
        if (document.documentElement.requestFullscreen) {
          document.documentElement.requestFullscreen();
        }
      });
    } else {
      document.body.innerHTML = "<h2>PDF not specified</h2>";
    }
  </script>
</body>
</html>
